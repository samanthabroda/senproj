        <h1>Student Registration Form</h1>    
        <form name = "form1" action="modified.php" method = "post" enctype = "multipart/form-data" >    
            <div class = "container">    
                <div class = "form_group">    
                    <label>First Name:</label>    
                    <input type = "text" name = "fname" value = "" required/>    
                </div>       
                <div class = "form_group">    
                    <br><label>Last Name:</label>    
                    <input type = "text" name = "lname" value = "" required/>    
                </div>  
                <div class = "form_group">    
                    <br><label for="dateofbirth">Date Of Birth:</label>
                    <input type="date" id="dateofbirth" name="dateofbirth">    
                </div>  
                <div class = "form_group">
                    <br><label>Gender:</label><br>
                    <input type="radio" id="male" name="gender" value="male">
                    <label class="tab" for="male">Male</label><br>
                    <input type="radio" id="female" name="gender" value="female">
                    <label class="tab" for="female">Female</label><br>
                    <input type="radio" id="other" name="gender" value="other">
                    <label class="tab" for="other">Other</label>
                </div>
                <div class = "form_group">    
                    <br><label>Year:</label><br>
                    <input type="radio" id="freshman" name="year" value="freshman">
                    <label class="tab" for="freshman">Freshman</label><br>
                    <input type="radio" id="sophomore" name="year" value="sophomore">
                    <label class="tab" for="sophomore">Sophomore</label><br>
                    <input type="radio" id="junior" name="year" value="junior">
                    <label class="tab" for="junior">Junior</label><br>
                    <input type="radio" id="senior" name="year" value="senior">
                    <label class="tab" for="senior">Senior</label>
                </div>  
                <div class = "form_group">    
                    <br><label>Email:</label>    
                    <input type = "email" name = "email" value = "" required/>    
                </div>   
                <div class = "form_group">    
                    <br><label>Phone Number:</label>    
                    <input type = "text" name = "number" value = "" required/>    
                </div>  
                <div class = "form_group">    
                    <br><label>Address:</label>    
                    <textarea id="w3review" name="w3review" rows="4" cols="50"></textarea>    
                </div>  
                <div class = "form_group">    
                    <br><label>Username:</label>    
                    <input type = "text" name = "user" value = "" required/>    
                </div> 
                <div class = "form_group">    
                    <br><label>Password:</label>    
                    <input type = "password" name = "pwd" value = "" required/><br><br>    
                </div>
                <div>
                    <input type="submit" value="Submit">
                </div>    
            </div>    
        </form>
