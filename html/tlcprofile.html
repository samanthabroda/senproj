<html>
<head>
<link rel="stylesheet" href="../CSS/profiledesign.css" />

<title>Allowing Users to Edit Multiple Text field and save the contents</title>
<script type="text/javascript">
function saveEdits() {

//get the editable element
var editElem31 = document.getElementById("edit31");
var editElem32 = document.getElementById("edit32");
var editElem33 = document.getElementById("edit33");
var editElem34 = document.getElementById("edit34");
var editElem35 = document.getElementById("edit35");

//get the edited element content
var userVersion31 = editElem31.innerHTML;
var userVersion32 = editElem32.innerHTML;
var userVersion33 = editElem33.innerHTML;
var userVersion34 = editElem34.innerHTML;
var userVersion35 = editElem35.innerHTML;

//save the content to local storage
localStorage.userEdits31 = userVersion31;
localStorage.userEdits32 = userVersion32;
localStorage.userEdits33 = userVersion33;
localStorage.userEdits34 = userVersion34;
localStorage.userEdits35 = userVersion35;

//write a confirmation to the user
document.getElementById("update").innerHTML="Edits saved!";

}
function checkEdits() {

//find out if the user has previously saved edits
if(localStorage.userEdits31!=null)
    document.getElementById("edit31").innerHTML=localStorage.userEdits31;

if(localStorage.userEdits32!=null)
    document.getElementById("edit32").innerHTML=localStorage.userEdits32;

if(localStorage.userEdits33!=null)
    document.getElementById("edit33").innerHTML=localStorage.userEdits33;


if(localStorage.userEdits34!=null)
    document.getElementById("edit34").innerHTML=localStorage.userEdits34;

if(localStorage.userEdits35!=null)
    document.getElementById("edit35").innerHTML = localStorage.userEdits35;
}

</script>
</head>
