<html>

<link rel="stylesheet" href="../CSS/profiledesign.css" />

<title>Allowing Users to Edit Multiple Text field and save the contents</title>
<script type="text/javascript">
function saveEdits() {

//get the editable element
var editElem21 = document.getElementById("edit21");
var editElem22 = document.getElementById("edit22");
var editElem23 = document.getElementById("edit23");
var editElem24 = document.getElementById("edit24");

//get the edited element content
var userVersion21 = editElem21.innerHTML;
var userVersion22 = editElem22.innerHTML;
var userVersion23 = editElem23.innerHTML;
var userVersion24 = editElem24.innerHTML;

//save the content to local storage
localStorage.userEdits21 = userVersion21;
localStorage.userEdits22 = userVersion22;
localStorage.userEdits23 = userVersion23;
localStorage.userEdits24 = userVersion24;

//write a confirmation to the user
document.getElementById("update").innerHTML="Edits saved!";

}
function checkEdits() {

//find out if the user has previously saved edits
if(localStorage.userEdits11!=null)
    document.getElementById("edit21").innerHTML=localStorage.userEdits11;

if(localStorage.userEdits12!=null)
    document.getElementById("edit22").innerHTML=localStorage.userEdits12;

if(localStorage.userEdits13!=null)
    document.getElementById("edit23").innerHTML=localStorage.userEdits13;


if(localStorage.userEdits14!=null)
    document.getElementById("edit24").innerHTML=localStorage.userEdits14;
}

</script>
</head>
